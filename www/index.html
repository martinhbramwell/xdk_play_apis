<!DOCTYPE html>
<html>
    <!--
  * Please see the included README.md file for license terms and conditions.
  -->

    <head>
        <link rel="stylesheet" type="text/css" href="jqm/jquery.mobile-min.css">
        <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
        <meta charset="UTF-8">
        <title>Rotten Tomatoes API</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <style>
            @-ms-viewport { width: 100vw ; zoom: 100% ; }   @viewport { width: 100vw ; zoom: 100% ; }
            @-ms-viewport { user-zoom: fixed ; }   @viewport { user-zoom: fixed ; }
            @-ms-viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }   @viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }
        </style>

        <!-- link rel="stylesheet" href="css/old-android.css">
        <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less" -->

        <script src="intelxdk.js"></script>
        <script src="cordova.js"></script>
        <script src="xhr.js"></script>

        <script src="xdk/services/service-credentials.js"></script>
        <script src="xdk/services/service-methods.js"></script>

        <script type="text/javascript" language="javascript">
            function onDeviceReady() {
                  // Hide splash screen now that the app is ready to run
                  if( window.Cordova && navigator.splashscreen ) {     // Cordova API detected
                      navigator.splashscreen.hide() ;                 // hide splash screen
                  }
    /*
                  setTimeout(function () {
                      $.ui.launch();
                  }, 50);
    */              
                  checkKeyValidity();
                  
                  
              }
              // Initial event handler to detect when Intel library is ready to roll
              document.addEventListener("deviceready", onDeviceReady, false);
        </script>

        <script type="application/javascript" src="js/jquery.min.js"></script>
        <script type="application/javascript" src="jqm/jquery.mobile-min.js" data-ver="0"></script>

        <script type="text/javascript" src="js/api.js"></script>
    </head>

    <body>
        <div class="uwrap">
            <div class="upage" id="mainpage" data-role="page">
                <div class="upage-outer">
                    <div data-role="header" class="container-group inner-element uib_w_1" data-uib="jquery_mobile/header" data-ver="0">
                        <h1>Rotten Tomatoes</h1>
                        <div class="widget-container wrapping-col single-centered"></div>
                        <div class="widget-container content-area horiz-area wrapping-col left"></div>
                        <div class="widget-container content-area horiz-area wrapping-col right"></div>
                    </div>
                    <div class="upage-content" id="mainsub">

                        <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
                            <div class="col uib_col_2 col-0_6-16_6-6" data-uib="layout/col" data-ver="0">
                                <div class="widget-container content-area vertical-col">

                                    <div class="widget uib_w_2 d-margins" data-uib="media/text" data-ver="0">
                                        <div class="widget-container left-receptacle"></div>
                                        <div class="widget-container right-receptacle"></div>
                                        <div>
                                            <a class="button widget uib_w_6 d-margins" data-uib="app_framework/button" id="openingmovies_btn" onclick="javascript:fetchOpeningMovies();">Opening Movies</a>
                                        </div>
                                    </div><span class="uib_shim"></span>
                                </div>
                            </div>
                            <div class="col uib_col_4 col-0_5-16_5-10" data-uib="layout/col" data-ver="0">
                                <div class="widget-container content-area vertical-col">

                                    <div class="widget uib_w_8 d-margins" data-uib="media/text" data-ver="0" data-sm="AccessTestgeddit" data-sc="single" data-rpath="(base)">
                                        <div class="widget-container left-receptacle"></div>
                                        <div class="widget-container right-receptacle"></div>
                                        <div>
                                            <a class="button widget uib_w_6 d-margins" data-uib="app_framework/button" id="openingmovies_btn" onclick="javascript:fetchAccessTest();">Access Test</a>
                                        </div>
                                    </div><span class="uib_shim"></span>
                                </div>
                            </div>
                            <div class="col uib_col_3 col-0_5-16_5-10" data-uib="layout/col" data-ver="0">
                                <div class="widget-container content-area vertical-col">

                                    <div class="widget uib_w_3 d-margins" data-uib="media/text" data-ver="0">
                                        <div class="widget-container left-receptacle"></div>
                                        <div class="widget-container right-receptacle"></div>
                                        <div>
                                            <a class="button widget uib_w_7 d-margins" data-uib="app_framework/button" id="qrcode_est_btn" onclick="javascript:tryQRcode();">QRcode Test v0.03</a>
                                        </div>
                                    </div><span class="uib_shim"></span>
                                </div>
                            </div>
                            <span class="uib_shim"></span>
                        </div>
                        <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
                            <div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
                                <div class="widget-container content-area vertical-col">
                                    <div id="rottentomatoes-results-output"></div>
                                    <span class="uib_shim"></span>
                                </div>
                            </div>
                            <span class="uib_shim"></span>
                        </div>
                    </div>
                    <!-- /upage-content -->

                </div>
                <!-- /upage-outer -->

            </div>
            <!-- /upage -->

        </div>
        <!-- /uwrap -->
    </body>

</html>
